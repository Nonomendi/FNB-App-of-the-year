<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp - Skills Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            margin: 15px 0;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #ff4c3b;
            transform: scale(1.05);
        }

        .service-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            display: none; /* Hide service container initially */
        }

        .service {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="welcome-page">
            <h1>Welcome to SkillUp!</h1>
            <p>Your platform for skill development and career advancement.</p>
            <button id="view-services-btn">Explore Our Services</button>
        </div>

        <div class="service-container" id="services-page">
            <h1>Our Services</h1>
            <div class="service"><strong>Tutorials</strong></div>
            <div class="service"><strong>Video Courses</strong></div>
            <div class="service"><strong>Sign Ups</strong></div>
            <div class="service"><strong>Reviews</strong></div>
            <div class="service"><strong>Peer-to-Peer Learning</strong></div>
            <div class="service"><strong>Mentorship Platform</strong></div>
            <div class="service"><strong>Resume Building</strong></div>
            <div class="service"><strong>Interview Preparations</strong></div>
            <div class="service"><strong>Personalized Assessments</strong></div>
            <button id="back-home-btn">Back to Home</button>
        </div>
    </div>

    <script>
        document.getElementById('view-services-btn').addEventListener('click', function() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('services-page').style.display = 'block';
        });

        document.getElementById('back-home-btn').addEventListener('click', function() {
            document.getElementById('services-page').style.display = 'none';
            document.getElementById('welcome-page').style.display = 'block';
        });
    </script>
</body>
</html>
